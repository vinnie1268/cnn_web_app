name: Build and deploy Flask app to Azure Web App - cnn-app-26

on:
  push:
    branches:
      - azure-deploy
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # REQUIRED for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OIDC Login to Azure (CORRECT)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Zip app (exclude virtual env)
      - name: Package application
        run: |
          zip -r app.zip . -x "antenv/*" "venv/*" ".git/*"

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cnn-app-26
          package: app.zip
